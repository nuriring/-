{% extends 'base.html' %}
{% block content %}
  <h2>{{ hash.content }}</h2>
  <p>{{ articles|length }}</p>
  <h2>{{ hash.content }}를 태그한 게시글들</h2>
  {% for article in articles  %}
    <p>{{ article.title }}</p>
    <a href="{% url 'articles:detail' article.pk %}">
      게시글 보러가기
    </a>
  {% endfor %}
{% endblock content %}
