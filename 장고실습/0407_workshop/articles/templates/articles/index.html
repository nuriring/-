{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Articles</h1>
<div><img src="{% static 'articles/news.jpg' %}" alt="news"></div>
<a href="{% url 'articles:create' %}">CREATE</a>



<hr>
{% for article in articles  %}
  <p>글 번호 : {{ article.pk }}</p>
  <p>글 제목 : {{ article.title }}</p>
  <p>글 내용 : {{ article.content }}</p>

  <a href="{% url 'articles:detail' article.pk %}">DETAIL</a>

{% endfor %}

{% endblock content %}
